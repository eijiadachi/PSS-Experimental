<!DOCTYPE html>
<html lang="en">
<head>
<title>Act O-Matic - Create New Action</title>
<script type="text/javascript" charset="utf-8" src="../../js/cordova-2.1.0.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/bootstrap.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/actions/actions-create.js"></script>
<link href="../../css/bootstrap.css" rel="stylesheet">
<link href="../../css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="../../css/actomatic.css" rel="stylesheet">
</head>

<body>
	<div class="navbar">
	  	<div class="navbar-inner">
			<ul class="nav">
				<li><a href="../../index.html">Home</a></li>
				<li><a href="actions.html">Actions</a></li>
				<li class="active"><a href="#">Create</a></li>
			</ul>
		</div>
	</div>
	
	<form class="form-horizontal" id="actionsCreateForm">
		<fieldset>
		<div class="control-group">
			<div class="controls">
				<legend id="actionLegend">Add Action</legend>
			</div>
		</div>
		
		<div class="control-group">
			<div class="controls">
				<div class="btn-group" data-toggle="buttons-radio">
  					<button id="configurationButton" type="button" class="btn btn-large">Configuration</button>
  					<button id="notificationButton" type="button" class="btn btn-large">Notification</button>
				</div>
			</div>
		</div>
		
		<input type="hidden" id="inputId">
		
		<div class="control-group">
			<label class="control-label" for="inputName">Name</label>
		    <div class="controls">
				<input type="text" id="inputName" placeholder="Name">
		    </div>
		</div>
	  
		<div class="control-group">
	    	<label class="control-label" for="inputDescription">Description</label>
	    	<div class="controls">
				<textarea rows="3" id="inputDescription" placeholder="Description"></textarea>
	    	</div>
		</div>
		<div id="settingDiv"> 
			<div class="control-group">
	  			<label class="control-label">Settings For</label>
	  			<div class="controls">
					<select id="settingType" class="span2">
						<option value="SCREEN">Screen</option>
						<option value="VOLUME">Volume</option>
					</select>
			    </div>
			</div>
			<div class="control-group">
	  			<label class="control-label" for="inputSetting">Setting Value</label>
	  			<div class="controls">
					<input type="number" step="0.1" id="inputSetting" placeholder="Setting">
			    </div>
			</div>
		</div>
		<div id="notificationDiv" >
			<div class="control-group">
	  			<label class="control-label" for="inputReceiver">Send To</label>
	  			<div class="controls">
					<input type="text" id="inputReceiver" placeholder="Send to">
			    </div>
		    </div>
		    <div class="control-group">
	  			<label class="control-label">Send Through</label>
	  			<div class="controls">
					<select id="notificationType" class="span2">
						<option value="ALERT">Alert</option>
						<option value="SMS">SMS</option>
						<option value="EMAIL">Email</option>
					</select>
			    </div>
		    </div>
		    
		    
		    <div class="control-group">
			    <label class="control-label" for="inputMessage">Message</label>
		    	<div class="controls">
					<textarea rows="3" id="inputMessage" placeholder="Message"></textarea>
		    	</div>
			</div>
		</div>
	  
		<div class="control-group">	
			<div class="controls">
				<button type="button" class="btn" id="actionsCreateSaveButton">Save</button>
				<button type="button" class="btn-danger" id="actionsCreateCancelButton">Cancel</button>
			</div>
		</div>
		</fieldset>
	</form>
	
</body>

</html>
