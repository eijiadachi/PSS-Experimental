<!DOCTYPE html>
<html lang="en">
<head>
<title>Act O-Matic - Create New Action</title>
<script type="text/javascript" charset="utf-8" src="../../js/cordova-2.1.0.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/bootstrap.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/rules/rules-create.js"></script>
<link href="../../css/bootstrap.css" rel="stylesheet">
<link href="../../css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="../../css/actomatic.css" rel="stylesheet">
</head>

<body>
<div class="navbar">
 	<div class="navbar-inner">
	<ul class="nav">
		<li><a href="../../index.html">Home</a></li>
		<li><a href="rules.html">Rules</a></li>
		<li class="active"><a href="#">Create</a></li>
	</ul>
</div>

	<form class="form-horizontal" id="rulesCreateForm">
		<fieldset>
		<div class="control-group">
			<div class="controls">
				<legend id="ruleLegend">Add Rule</legend>
			</div>
		</div>
		
		<input type="hidden" id="inputId">
		
		<div class="control-group">
			<label class="control-label" for="inputName">Name</label>
		    <div class="controls">
				<input type="text" id="inputName" placeholder="Name">
		    </div>
		</div>
	  
		<div class="control-group">
	    	<label class="control-label" for="inputDescription">Description</label>
	    	<div class="controls">
				<textarea rows="3" id="inputDescription" placeholder="Description"></textarea>
	    	</div>
		</div>
		
		<div class="control-group">
  			<label class="control-label" for="inputEvent">Event</label>
  			<div class="controls">
				<select id="eventId" class="span2">
					<option value="-1">----</option>
				</select>
		    </div>
		</div>
		
		<div class="control-group">
  			<label class="control-label" for="inputAction">Action</label>
  			<div class="controls">
				<select id="actionId" class="span2">
					<option value="-1">----</option>
				</select>
		    </div>
		</div>
	  
		<div class="control-group">	
			<div class="controls">
				<button type="button" class="btn" id="rulesCreateSaveButton">Save</button>
				<button type="button" class="btn-danger" id="rulesCreateCancelButton">Cancel</button>
			</div>
		</div>
		</fieldset>
	</form>
	
</body>

</html>
