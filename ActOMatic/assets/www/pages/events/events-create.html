<!DOCTYPE html>
<html lang="en">
<head>
<title>Act O-Matic - Create New Action</title>
<script type="text/javascript" charset="utf-8" src="../../js/cordova-2.1.0.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/bootstrap.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/events/events-create.js"></script>
<link href="../../css/bootstrap.css" rel="stylesheet">
<link href="../../css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="../../css/actomatic.css" rel="stylesheet">
</head>

<body>
	<form class="form-horizontal" id="eventsCreateForm">
		<fieldset>
		<div class="control-group">
			<div class="controls">
				<legend id="eventLegend">Add Event</legend>
			</div>
		</div>
		
		<div class="control-group">
			<div class="controls">
				<div class="btn-group" data-toggle="buttons-radio">
  					<button id="regionButton" type="button" class="btn btn-large">Region</button>
  					<button id="timerButton" type="button" class="btn btn-large">Timer</button>
				</div>
			</div>
		</div>
		
		<input type="hidden" id="inputId">
		
		<div class="control-group">
			<label class="control-label" for="inputName">Name</label>
		    <div class="controls">
				<input type="text" id="inputName" placeholder="Name">
		    </div>
		</div>
	  
		<div class="control-group">
	    	<label class="control-label" for="inputDescription">Description</label>
	    	<div class="controls">
				<textarea rows="3" id="inputDescription" placeholder="Description"></textarea>
	    	</div>
		</div>
		
		<div id="regionDiv">
			<div class="control-group">
	  			<label class="control-label" for="inputLatitude">Latitude</label>
	  			<div class="controls">
					<input type="number" id="inputLatitude" placeholder="Latitude">
			    </div>
			</div>
			<div class="control-group">
	  			<label class="control-label" for="inputLongitude">Longitude</label>
	  			<div class="controls">
					<input type="number" id="inputLongitude" placeholder="Longitude">
			    </div>
			</div>
			<div class="control-group">
	  			<label class="control-label" for="inputRadius">Radius</label>
	  			<div class="controls">
					<input type="number" step="0.1" id="inputRadius" placeholder="Radius">
			    </div>
			</div>
		</div>
		<br>
		<div id="timerDiv" >
			<div class="control-group">
	  			<label class="control-label" for="inputDate">Date</label>
	  			<div class="controls">
					<input type="date" id="inputDate" placeholder="Date">
			    </div>
			</div>
			<div class="control-group">
	  			<label class="control-label" for="inputTime">Time</label>
	  			<div class="controls">
					<input type="time" id="inputTime" placeholder="Time">
			    </div>
			</div>
		</div>
	  
		<div class="control-group">	
			<div class="controls">
				<button type="button" class="btn" id="eventsCreateSaveButton">Save</button>
				<button type="button" class="btn-danger" id="eventsCreateCancelButton">Cancel</button>
			</div>
		</div>
		</fieldset>
	</form>
	
</body>

</html>
